{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard-style.css' %}">
    <script src="{% static 'javascript/script.js' %}" defer></script>
</head>

<body>
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="{% static 'LogosPrincipales/LogoCampoUnido.png' %}" alt="Logo CampoUnido" class="logo" style="width: 150px; height: auto;">
            <a class="navbar-brand text-light" href="#">Mi Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'configuracion' %}">Configuración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'profile' %}">
                                <span data-feather="home"></span> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">
                                <span data-feather="users"></span> Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'dashboard' %}">
                                <span data-feather="database"></span> Ver Bases de Datos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'dashboard' %}">
                                <span data-feather="shopping-bag"></span> Market place
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'dashboard' %}">
                                <span data-feather="file-text"></span> Historial de Compras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'dashboard' %}">
                                <span data-feather="bar-chart-2"></span> Monitorización en Tiempo Real
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'foro:foro_general' %}">
                                <span data-feather="message-circle"></span> Foro
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 bg-light py-4">
                {% block content %}
                <!-- Aquí se insertará el contenido de las vistas específicas -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap and Feather Icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
