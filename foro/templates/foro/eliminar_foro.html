{% extends 'core/dashboard.html' %}

{% block content %}
  <h2>Eliminar Foro</h2>
  <p>¿Estás seguro de que deseas eliminar el foro "{{ object.titulo_foro }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'foro:detalle_foro' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
