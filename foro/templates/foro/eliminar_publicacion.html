{% extends 'core/dashboard.html' %}

{% block content %}
  <h2>Eliminar Publicación</h2>
  <p>¿Estás seguro de que deseas eliminar esta publicación?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'foro:detalle_publicacion' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
